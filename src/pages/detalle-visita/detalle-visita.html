<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      {{currentVisita?.name}}
    </ion-card-header>
    <ion-card-content>
      <p>Dirección:
        <strong>${{currentVisita?.direccion}}</strong>
      </p>
      <p>RUT:
        <strong>{{currentVisita?.rut}}</strong>
      </p>
      <p>Teléfono:
        <strong>{{currentVisita?.telefono}}</strong>
      </p>
      <p>Correo electrónico:
        <strong>{{currentVisita?.correo}}</strong>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
